name: "Create pre-release and tag"

on:
  push:
    branches:
      - "main"
- name: Get tag
  id: tag
  uses: devops-actions/action-get-tag@v1.0.1
  with:
    strip_v: true # Optional: Remove 'v' character from version
    default: v0.0.0 # Optional: Default version when tag not found

jobs:
  pre-release:
    name: "Pre Release"
    runs-on: "ubuntu-latest"

    steps:
      # ...
      - name: "Build & test"
        run: |
          echo "done!"
      - name: Use tag
        run: echo ${{steps.tag.outputs.tag}}
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "${{steps.tag.outputs.tag}}"
          prerelease: "true"