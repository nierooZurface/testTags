name: Changelog Generator
on:
  push:
    branches:
      - "develop"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: latesttag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"

      - name: Get previous tag
        id: previousTag
        run: |
          name=$(git --no-pager tag --sort=creatordate --merged ${{ github.ref_name }} | tail -2 | head -1)
          echo "previousTag: $name"
          echo "previousTag=$name" >> $GITHUB_ENV

      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v3
        with:
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Uncategorized</summary>\n\n#{{UNCATEGORIZED}}\n</details>",
              "categories": [
                {
                    "title": "## üöÄ Features",
                    "labels": ["feature"]
                },
                {
                    "title": "## üêõ Bug fixes",
                    "labels": ["bugFix"]
                },
                {
                    "title": "## üß™ Tests",
                    "labels": ["test"]
                },
                {
                    "title": "## üí¨ Other",
                    "labels": ["other"]
                },
                {
                    "title": "## üì¶ Uncategorized",
                    "labels": []
                }
              ]
            }
          fromTag: ${{ env.previousTag }}
          toTag: ${{ steps.latesttag.outputs.tag }}
          outputFile: ../CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get next version (patch)
        id: new_version_patch
        if: github.event.label.name == 'bugFix'
        uses: reecetech/version-increment@2023.10.1
        with:
          release_branch: main
          increment: patch

      - name: Get next version (minor)
        id: new_version_minor
        if: github.event.label.name == 'feature'
        uses: reecetech/version-increment@2023.10.1
        with:
          release_branch: main
          increment: patch

      - name: Get next version (default)
        id: new_version_default
        if: github.event.label.name != 'feature' || github.event.label.name != 'bugFix'
        uses: reecetech/version-increment@2023.10.1
        with:
          release_branch: main
      
      - name: Print next version
        if: github.event.label.name != 'feature' || github.event.label.name != 'bugFix'
        run: |
          echo ${{steps.new_version_default.outputs.version}}
        if: github.event.label.name == 'feature'
        run: |
          echo ${{steps.new_version_default.outputs.minor}}
        if: github.event.label.name == 'bugFix'
        run: |
          echo ${{steps.new_version_default.outputs.patch}}
