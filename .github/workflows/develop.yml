name: Create Release

on:
  push:
    branches:
      - "develop"
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
                
      - name: Chanegelog Generator
        uses: actions/checkout@v2
        uses: etcdigital/pull-request-changelog@master
          with:
            token: ${{ secrets.GITHUB_TOKEN }}